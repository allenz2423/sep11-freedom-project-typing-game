<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div>
          <h2 class="textRandomWord">word : pie</h2>
          <input type="text" id="word"><br><br>

        </div>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS

            var currentWord = "pie"; // starting word

            // function to run random words
            function randomWord() {
              var numLetter = ["cat", "snorlax", "meow"]; // array of random words
              var randomIndex = Math.floor(Math.random() * numLetter.length);
              return numLetter[randomIndex];
            }

            // console.log(randomWord())

            document.querySelector(".textRandomWord").innerHTML = currentWord; // starting word "pie" would be displayed first

            // when user is done typing
            document.querySelector("#word").addEventListener("keyup",function(event){
               if(event.target.value == currentWord){ // if user type word correctly
                   var newWord = randomWord(); // new word would be a random word running from the function
                   document.querySelector(".textRandomWord").innerHTML = newWord; // moves onto the next random word
                   currentWord = newWord; // new word would be the current word being displayed
               }
            //   return;
            });











        </script>
    </body>
</html>
